server.port=8082
spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://localhost:8010/eureka
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

############### FOR AUTOMATIC ROUTING #############################
spring.cloud.gateway.discovery.locator.enabled=true
###################################################################

############### FOR MANUAL ROUTING (STATUS)########################
spring.cloud.gateway.routes[0].id=users-status
spring.cloud.gateway.routes[0].uri=lb://user-ws
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/status
spring.cloud.gateway.routes[0].predicates[1]=Method=GET
spring.cloud.gateway.routes[0].predicates[2]=Header=Authorization,(.*)
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[0].filters[1]=AuthorizationHeaderFilter
#spring.cloud.gateway.routes[0].filters[1]=RewritePath=incoming path, new path (for path rewriting)
#eg:-                                                   	(Incoming path) ,  (New Path)
#spring.cloud.gateway.routes[0].filters[2]=RewritePath=/user-ws/users/status, users/status
####################################################################

########### FOR MANUAL ROUTING (CREATE USER)########################
spring.cloud.gateway.routes[1].id=create-users
spring.cloud.gateway.routes[1].uri=lb://user-ws
spring.cloud.gateway.routes[1].predicates[0]=Path=/users
spring.cloud.gateway.routes[1].predicates[1]=Method=POST
####################################################################

